<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form表单</title>
</head>
<body>
<form action="" method="post" name="myform">
    <fieldset>
        <legend style="text-align: center">Personal infomation</legend>
        用&nbsp;&nbsp;户&nbsp;名:<input name="username" type="text" id="username" maxlength="20"><br>
        密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:<input name="pwd" type="password" id="pwd11" maxlength="20"
                                                      size="20"><br>
        确认密码:<input name="pwd2" type="password" size="20" maxlength="20" id="pwd22"><br>
        性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:<input name="sex" type="radio" value="男" checked>男&nbsp
        <input name="sex" type="radio" value="女"> 女<br>
        爱&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;好:<input type="checkbox" name="like" id="like" value="体育">体育
        <input type="checkbox" name="like" value="旅游">旅游
        <input type="checkbox" name="like" value="音乐">音乐
        <input type="checkbox" name="like" value="看书">看书<br>
        邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱:<input type="text" name="email" size="50" maxlength="20"><br>
        学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;历:<select name="xueli" style="width: 80px">
        <option value="小学">小学</option>
        <option value="初中">初中</option>
        <option value="高中">高中</option>
        <option value="大学">大学</option>
        <option value="研究生">研究生</option>
        <option value="博士">博士</option>
    </select><br>
        补&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;充:<br>
        <textarea cols="30" rows="20">
        补充说明。。。。。。。
    </textarea><br>
        <input type="submit" name="submit" value="确定保存">
        <input type="reset" name="Rest" value="重新填写">
    </fieldset>
</form>
</body>
</html>
