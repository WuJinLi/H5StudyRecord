<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position-inherit</title>

    <style>
        .parent {
            width: 200px;
            height: 200px;
            background: red;
            /*position: relative;*/
            /*position: absolute;*/
            position: fixed;
            left: 100px;
            top: 100px;
        }

        .child {
            width: 100px;
            height: 100px;
            background: blue;
            position: inherit;
            left: 10px;
            top: 10px;
        }
    </style>
</head>
<body>

<div class="parent">
    <div class="child"></div>
</div>
</body>
</html>
