<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position1</title>

    <style type="text/css">

        div {
            border: 1px solid red;
        }

        #p1 {
            position: absolute;
            left: 20px;
            top: 100px;
        }

        #p2{
            position: relative;
            left: 20px;
            top: 100px;
        }

    </style>
</head>
<body>


<div id="p1">
    这是absolute属性值<br>
    left:20px;top:100px
</div>

<div id="p2">
    这是relative属性值<br>
    left:100px
</div>
</body>
</html>
