<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20180508</title>
</head>
<body>
<div id="source" style="width: 100px;height: 100px;border: 1px solid black;background-color: #98bf21" draggable="true">
    <b>draggable</b>
</div>


<script type="text/javascript">
    var source = document.getElementById("source");
    source.ondragstart = function (ev) {
        ev.dataTransfer.setData("text/plain", "www.fkjaba.org");
    }
    document.ondragover = function (ev) {
        return false;
    }
</script>
</body>
</html>
