<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>position2</title>


    <style type="text/css">
        .div1{
            width: 100px;
            height: 100px;
            background: red;
            left: 0;
            top: 100px;
            position: relative;
        }

        .div2{
            width: 100px;
            height: 100px;
            background: blue;
            position: relative;
            left: 0;
            top: -50px;
        }
    </style>

</head>
<body>

<div class="div1"></div>
<div class="div2"></div>
</body>
</html>
